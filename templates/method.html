{% extends 'base.html' %}
{% block head %}

{% endblock %}


{% block content %}
<div class="jumbotron text-center">
  <h1>Team H2</h1>
  <p>Design of Unbiased Machine Learning Systems Demo</p> 
</div>
<div class="container">
    <form action="/method" method="POST">
        <div class="form-check">
            <p>Pick a Method</p>
            <input class="form-check-input" type="radio" name="method" id="exampleRadios1" value="SHAP" checked>
            <label class="form-check-label" for="exampleRadios1">
            SHAP
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="method" id="exampleRadios2" value="Burden">
            <label class="form-check-label" for="exampleRadios2">
            Burden
            </label>
        </div>
        <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="method" id="exampleRadios3" value="Contra" disabled>
            <label class="form-check-label" for="exampleRadios3">
            Contrastive Explanations
            </label>
        </div>
        <div class="row">
            <input type="submit" name="submit_button" value="Go back" >
            <input type="submit" name="submit_button" value="Pick method" >
        </div>
    </form>
</div>

{% endblock %}
