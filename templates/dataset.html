{% extends 'base.html' %}
{% block head %}
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/dataset.css') }}"> -->
{% endblock %}


{% block content %}
<div class="jumbotron text-center">
  <h1>Team H2</h1>
  <p>Design of Unbiased Machine Learning Systems Demo</p> 
</div>
<div class=container>
    <form action="/dataset" method="POST">
        <div class="form-check">
            <p>Pick a dataset</p>
            <input class="form-check-input" type="radio" name="dataset" id="exampleRadios1" value="COMPAS" checked>
            <label class="form-check-label" for="exampleRadios1">
            COMPAS
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="dataset" id="exampleRadios2" value="Census">
            <label class="form-check-label" for="exampleRadios2">
            Adult Census Data
            </label>
        </div>
        <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="dataset" id="exampleRadios3" value="Credit" disabled>
            <label class="form-check-label" for="exampleRadios3">
            German Credit
            </label>
        </div>
        
        <div class="row">
            <input type="submit" name="submit_button" value="Go back" >
            <input type="submit" name="submit_button" value="Pick dataset" >
        </div>
    </form>
</div>

{% endblock %}
