{% extends 'base.html' %}
{% block head %}
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/dataset.css') }}"> -->
{% endblock %}


{% block content %}
<div class="jumbotron text-center">
  <h1>Team H2</h1>
  <p>Design of Unbiased Machine Learning Systems Demo</p> 
</div>
<div class=container>
    <div class="form-check">
        <p>Pick a dataset</p>
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
        COMPAS
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
        Adult Census Data
        </label>
    </div>
    <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
        <label class="form-check-label" for="exampleRadios3">
        German Credit
        </label>
    </div>
    
    <div class="row">
        <form action="/dataset" method="POST">
            <input type="submit" name="submit_button" value="Go back" >
        </form>
        <form action="/dataset" method="POST">
            <input type="submit" name="submit_button" value="Pick dataset" >
        </form>
    </div>
</div>

{% endblock %}
